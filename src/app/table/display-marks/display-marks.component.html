<div class="container">
    <table class="table ">
        <thead>
          <ng-container *ngFor="let item of header;let index=index">
            <th scope="col" (click)="headerClick(index)">{{item}}</th>         
          </ng-container>
        </thead>
        <tbody>
            <tr  *ngFor="let item of markts">
                <td>{{item.Name}}</td>
                <td>{{item.Class}}</td>
                <td>{{item.Section}}</td>
                <td>{{item.English}}</td>
                <td>{{item.Hindi}}</td>
                <td>{{item.Maths}}</td>
            </tr>
        </tbody>
      </table>
</div>
